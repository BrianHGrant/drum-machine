<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Drum Machine</title>
  </head>
  <body>

      <div id="loop-sound">
        <div id="sequencer" class="sequencer">
          <div class="row">
            <button type="button" class="btn btn-primary" id="snare-drum">S</button>
            <label><input type="checkbox" class ="checbox0" name="snare-drum" value="snareDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox1" name="snare-drum" value="snareDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox2" name="snare-drum" value="snareDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox3" name="snare-drum" value="snareDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox4" name="snare-drum" value="snareDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox5" name="snare-drum" value="snareDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox6" name="snare-drum" value="snareDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox7" name="snare-drum" value="snareDrum"><span></span></label>

          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" id="high-hat">HH</button>
            <label><input type="checkbox" class ="checbox0" name="high-hat" value="highHat"><span></span></label>
            <label><input type="checkbox" class ="checbox1" name="high-hat" value="highHat"><span></span></label>
            <label><input type="checkbox" class ="checbox2" name="high-hat" value="highHat"><span></span></label>
            <label><input type="checkbox" class ="checbox3" name="high-hat" value="highHat"><span></span></label>
            <label><input type="checkbox" class ="checbox4" name="high-hat" value="highHat"><span></span></label>
            <label><input type="checkbox" class ="checbox5" name="high-hat" value="highHat"><span></span></label>
            <label><input type="checkbox" class ="checbox6" name="high-hat" value="highHat"><span></span></label>
            <label><input type="checkbox" class ="checbox7" name="high-hat" value="highHat"><span></span></label>

          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" id="bass-drum">B</button>
            <label><input type="checkbox" class="checbox0" name="drum-bass" value="drumBass"><span></span></label>
            <label><input type="checkbox" class="checbox1" name="drum-bass" value="drumBass"><span></span></label>
            <label><input type="checkbox" class="checbox2" name="drum-bass" value="drumBass"><span></span></label>
            <label><input type="checkbox" class="checbox3" name="drum-bass" value="drumBass"><span></span></label>
            <label><input type="checkbox" class="checbox4" name="drum-bass" value="drumBass"><span></span></label>
            <label><input type="checkbox" class="checbox5" name="drum-bass" value="drumBass"><span></span></label>
            <label><input type="checkbox" class="checbox6" name="drum-bass" value="drumBass"><span></span></label>
            <label><input type="checkbox" class="checbox7" name="drum-bass" value="drumBass"><span></span></label>

          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" id="bongo-drum">Bo</button>
            <label><input type="checkbox" class ="checbox0" name="bongo-drum" value="bongoDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox1" name="bongo-drum" value="bongoDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox2" name="bongo-drum" value="bongoDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox3" name="bongo-drum" value="bongoDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox4" name="bongo-drum" value="bongoDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox5" name="bongo-drum" value="bongoDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox6" name="bongo-drum" value="bongoDrum"><span></span></label>
            <label><input type="checkbox" class ="checbox7" name="bongo-drum" value="bongoDrum"><span></span></label>

          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" id="cymbal-crash">C</button>
            <label><input type="checkbox" class ="checbox0" name="cymbal-crash" value="cymbalCrash"><span></span></label>
            <label><input type="checkbox" class ="checbox1" name="cymbal-crash" value="cymbalCrash"><span></span></label>
            <label><input type="checkbox" class ="checbox2" name="cymbal-crash" value="cymbalCrash"><span></span></label>
            <label><input type="checkbox" class ="checbox3" name="cymbal-crash" value="cymbalCrash"><span></span></label>
            <label><input type="checkbox" class ="checbox4" name="cymbal-crash" value="cymbalCrash"><span></span></label>
            <label><input type="checkbox" class ="checbox5" name="cymbal-crash" value="cymbalCrash"><span></span></label>
            <label><input type="checkbox" class ="checbox6" name="cymbal-crash" value="cymbalCrash"><span></span></label>
            <label><input type="checkbox" class ="checbox7" name="cymbal-crash" value="cymbalCrash"><span></span></label>

          </div>
        </div>
        <button type="button" id="loop-btn" class= "btn" name="name">Start</button>
        <button type="button" id="stop-loop-btn" class= "btn btn-danger" name="name">Stop</button>
        <button type="button" id="clear-checked" class= "btn" name="name">clear</button>
        <label for="number">Enter BPM</label>
        <input type="number" id="tempo" name="number" value="">
      </div>
  </body>
</html>
