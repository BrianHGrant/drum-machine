<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="jumbotron" id="heading">
      <h1>Epicodus TR-909</h1>
    </div>
    <div class="container instruction">
      <ul>
        <li>instruction ..</li>
        <li>instruction ..</li>
        <li>instruction ..</li>
        <li>instruction ..</li>
      </ul>
      <button type="button" id="show-drums" class= "btn btn-danger" name="button">show me the drums!</button>
    </div>
    <div class="container gridpage">
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <div class="message-box">
            <h4 id="message-display">Click Start to Play!</h4>
          </div>
        </div>
      </div>
      <div id="loop-sound">
        <div id="sequencer" class="sequencer">
          <div class="row instrument1">
            <button type="button" class="btn btn-primary" id="instrument1">high-hat</button>
          </div>
          <div class="row instrument2">
            <button type="button" class="btn btn-primary" id="instrument2">bass</button>
          </div>
          <div class="row instrument3">
            <button type="button" class="btn btn-primary" id="instrument3">snare</button>
          </div>
          <div class="row instrument4">
            <button type="button" class="btn btn-primary" id="instrument4">bongo</button>
          </div>
          <div class="row instrument5">
            <button type="button" class="btn btn-primary" id="instrument5">cymbal</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-offset-3 col-xs-6">
            <br>
            <label for="number">Enter BPM</label>
            <input type="number" id="tempo" name="number" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-offset-3 col-xs-6">
            <br>
            <button type="button" id="loop-btn" class= "btn" name="name">Start</button>
            <button type="button" id="stop-loop-btn" class= "btn btn-danger" name="name">Stop</button>
            <button type="button" id="clear-checked" class= "btn" name="name">Reset</button>
            <button type="button" id="show-instruction" class= "btn btn-primary" name="button">Instructions</button>
        </div>
      </div>
        <h3 id="help-message">Will stop playing at end of loop.</h3>
      </div>
    </div>
  </body>
</html>
